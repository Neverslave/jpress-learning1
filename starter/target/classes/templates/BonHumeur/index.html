#include("layout.html")
#@layout(true)
#define content()
<div class="bh-main-body">

    #include("header.html")

    #articles()
    #for(article : articles)
    <div class="bh-card">
        <div class="bh-card-main">
            <h3 class="bh-card-main-title">
                <a href="#(article.url ??)">
                    #(article.title ??)
                </a>
            </h3>
            <div class="bh-card-tag">
                <div><i class="fa fa-clock-o"></i> #date(article.created)</div>
                <div><i class="fa fa-eye"></i> #(article.view_count)</div>
                <div><i class="fa fa-commenting-o"></i> #(article.comment_count)</div>
            </div>
            <p class="bh-card-main-info">
                #maxLength(article.text,100)
            </p>
        </div>
    </div>
    #end
    #end

    <div class="bh-more"><a href="#(CPATH)/article/category/index-2.html">查看更多</a></div>
</div>
#end
